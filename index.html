var svg = d3.select("body").append("svg")
  .attr({
    width: width + "%",
    height: height
  })
.append("g")
  .attr("transform", "translate(180,50)");

d3.selectAll(".sort-btn")
  .on("click", function(d) {
    d3.event.preventDefault();
    data.sort(sortBy[this.dataset.sort]);
    update();
  });

update();

function update() {
  var node = svg.selectAll(".node")
    .data(grid(data), function(d) { return d.id; });
  node.enter().append("image")
    .attr("class", "node")
    .attr("xlink:href", function(d) {
    return d.src;
    })
    .attr("x", 10)
    .attr("y", 10) 
    .attr("width", 80)
    .attr("height", 80)
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
  node.transition().duration(1000).delay(function(d, i) { return i * 20; })
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}
